{% extends 'main.html' %}

{% block title %}Profile page{% endblock title %}

{% block content %}


<div class="image d-flex flex-column justify-content-center align-items-center">
    <h2>Profile page</h2>
    <button class="btn btn-secondary">
        <img class="profile-pic" alt="Profile picture" src="{{ user.profile_pic.url }}">
    </button>

<span class="idd p-3 mb-2 bg-body text-dark">Username: {{ user.username }}</span>
<span class="name mt-3 p-3 mb-2 bg-light text-dark"> Full-name : {{ user.first_name }} {{ user.last_name }}</span>
<span class="idd p-3 mb-2 bg-body text-dark">Email: {{ user.email }}</span>

    <div class="px-2 rounded mt-4 date name mt-3 p-3 mb-2 bg-light text-dark"><span class="join">Joined {{ user.date_joined  }}</span></div>
    <div class="d-flex mt-2"><a class="btn btn-dark" href="{% url 'profile_edit' %}"><p>edit_profile</p></a></div>
</div>

{% endblock content %}
