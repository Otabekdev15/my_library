{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title %} Delete_page page{% endblock title %}

{% block content %}


    <h4>Are you sure that you want to delete this review ?</h4>

        <div>
            <p>
                <b class="fst-italic">Book :</b> {{ book.title }}
            </p>

            <p>
                <b class="fst-italic">Comment :</b> {{ review.comment }}
            </p>
        </div>

    <a class="btn btn-outline-danger" href="{% url 'delete' book.id review.id %}">Yes</a> <a class="btn btn-outline-primary" href="{% url 'detail' book.id %}">No</a>

{% endblock content %}
